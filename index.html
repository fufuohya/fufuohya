<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 HTML 工具箱 | 專業又搞笑的收藏</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 60px 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 3.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            position: relative;
        }

        .header h1::before {
            content: "🛠️";
            position: absolute;
            left: -80px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8em;
            animation: bounce 2s infinite;
        }

        .header p {
            font-size: 1.3em;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .subtitle {
            font-style: italic;
            margin-top: 10px;
            opacity: 0.8;
        }

        .search-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-container input {
            padding: 12px 20px;
            width: 100%;
            max-width: 500px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1em;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-container input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .tool-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: block;
        }

        .tool-card.hidden {
            display: none;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            transition: left 0.5s ease;
        }

        .tool-card:hover::before {
            left: 0;
        }

        .tool-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .tool-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .tool-icon {
            font-size: 2.5em;
            margin-right: 15px;
        }

        .tool-icon.python {
            color: #306998; /* Python 藍 */
        }

        .tool-icon.vba {
            color: #4CAF50; /* VBA 綠 */
        }

        .tool-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
        }

        .tool-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .tool-link {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tool-link:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        details {
            margin-top: 20px;
            font-size: 0.9em;
        }

        details summary {
            cursor: pointer;
            color: #667eea;
            font-weight: 500;
            padding: 10px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.05);
            transition: background 0.3s ease;
        }

        details summary:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .code-example {
            background: rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            margin-top: 10px;
            overflow-x: auto;
            font-size: 0.9em;
            color: #333;
        }

        .footer {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            color: white;
        }

        .footer a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ff6b6b;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(-50%) translateX(0); }
            40% { transform: translateY(-50%) translateX(-10px) rotate(-10deg); }
            60% { transform: translateY(-50%) translateX(-5px) rotate(5deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            
            .header h1::before {
                display: none;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>我的 HTML 工具箱</h1>
            <p>蒐集我精心打造的 HTML、Python 和 VBA 小工具，專業又不失幽默！</p>
            <p class="subtitle">每個工具都像咖啡一樣提神，卻不會讓你睡不著 😜</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="搜尋工具（例如：時間、銷售、發票）..." />
        </div>

        <div class="tools-grid" id="toolsGrid">
            <!-- HTML 工具卡片 -->
            <div class="tool-card">
                <div class="tool-header">
                    <i class="fa-solid fa-calculator"></i>
                    <h3 class="tool-title">一般營養標示計算器</h3>
                </div>
                <p class="tool-description">
                    計算看看營養標示有沒有計算錯誤！
                </p>
                <a href="./tools/NutritionCheck-1.html" class="tool-link" target="_blank">
                    <i class="fas fa-external-link-alt"></i> 法規確認
                </a>
            </div>

            <!-- Python 工具卡片 -->
            <div class="tool-card">
                <div class="tool-header">
                    <i class="fa-solid fa-microphone"></i>
                    <h3 class="tool-title">錄音重複撥放器</h3>
                </div>
                <p class="tool-description">
                    用來給媽媽們！重複播放自己的聲音給小孩聽，來保養偶們的喉嚨~
                </p>
                <a href="./tools/recordvoice.html" class="tool-link" target="_blank">
                    <i class="fas fa-external-link-alt"></i> 聲音重播
                </a>
            </div>
            <!-- VBA 工具卡片 -->
            <div class="tool-card">
                <div class="tool-header">
                    <i class="fa-solid fa-cubes"></i>
                    <h3 class="tool-title">標籤智能抓取</h3>
                </div>
                <p class="tool-description">
                    連通Gemini，請他幫我抓標籤關鍵內容！
                </p>
                <a href="./tools/labelcheck.html" class="tool-link" target="_blank">
                    <i class="fas fa-external-link-alt"></i> 我自己用的啦
                </a>
            </div>
            <!-- VBA 工具卡片 -->
            <div class="tool-card">
                <div class="tool-header">
                    <i class="fa-solid fa-otter"></i>
                    <h3 class="tool-title">未完待續</h3>
                </div>
                <p class="tool-description">
                    努力寫程式中！
                </p>
                <a href="./tools/invoice-organizer.xlsm" class="tool-link" target="_blank">
                    <i class="fas fa-external-link-alt"></i> 還沒有
                </a>
                <details>
                    <summary>想知道 VBA 怎麼搞定？點這裡！</summary>
                    <div class="code-example">
                        <pre>
還沒有寫好啦
                        </pre>
                    </div>
                </details>
            </div>
        </div>

        <footer class="footer">
            <p style="margin-top: 20px; opacity: 0.7;">
                Made with 😎 by FuSheng | 
                <a href="https://github.com/your-username" target="_blank">我的 GitHub</a> | 
                若有 bug，請笑一笑再修
            </p>
        </footer>
    </div>

    <script>
        // 搜尋功能
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const toolCards = document.querySelectorAll('.tool-card');

            toolCards.forEach(card => {
                const title = card.querySelector('.tool-title').textContent.toLowerCase();
                const description = card.querySelector('.tool-description').textContent.toLowerCase();
                const isMatch = title.includes(searchTerm) || description.includes(searchTerm);
                card.classList.toggle('hidden', !isMatch);
            });
        });

        // 動態載入效果
        window.addEventListener('load', function() {
            const cards = document.querySelectorAll('.tool-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(30px)';
                    card.style.transition = 'all 0.6s ease';
                    
                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, 100);
                }, index * 150);
            });
        });
    </script>
</body>
</html>
